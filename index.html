<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pagination</title>
<style>
  table{
    margin-top: 80px;
  }

  nav{
    margin-top: 100px;
    margin-left: 260px;
  }
</style>
     
</head>
<body>
  <div class="container">
    <table class="table table-bordered">
      <thead class="table-dark">
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
      </thead>

      <tbody id="table-body">
        <!-- <tr>
          <td></td>
        </tr> -->
      </tbody>
    </table>


  </div>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item"><button type="button" class="page-link" id="prevButton">Previous</button></li>
          <li class="page-item"><button class="page-link" id="pg1">1</button></li>
          <li class="page-item"><button class="page-link" id="pg2">2</button></li>
          <li class="page-item"><button class="page-link" id="pg3">3</button></li>
          <li class="page-item"><button class="page-link" id="pg4">4</button></li>
          <li class="page-item"><button class="page-link" id="pg5">5</button></li>
          <li class="page-item"><button class="page-link" id="pg6">6</button></li>
          <li class="page-item"><button class="page-link" id="pg7">7</button></li>
          <li class="page-item"><button class="page-link" id="pg8">8</button></li>
          <li class="page-item"><button class="page-link" id="pg9">9</button></li>
          <li class="page-item"><button class="page-link" id="pg10">10</button></li>
          <li class="page-item"><button class="page-link" id="pg11">11</button></li>
          <li class="page-item"><button class="page-link" id="pg12">12</button></li>
          <li class="page-item"><button class="page-link" id="pg13">13</button></li>
          <li class="page-item"><button class="page-link" id="pg14">14</button></li>
          <li class="page-item"><button class="page-link" id="pg15">15</button></li>
          <li class="page-item"><button class="page-link" id="pg16">16</button></li>
          <li class="page-item"><button class="page-link" id="pg17">17</button></li>
          <li class="page-item"><button class="page-link" id="pg18">18</button></li>
          <li class="page-item"><button class="page-link" id="pg19">19</button></li>
          <li class="page-item"><button class="page-link" id="pg20">20</button></li>
          <li class="page-item"><button type="button" class="page-link" id="nextButton">Next</button></li>
        </ul>
      </nav>


    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
